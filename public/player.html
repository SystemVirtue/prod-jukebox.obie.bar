
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox Player</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #youtube-fullscreen-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }

        #youtube-fullscreen-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            opacity: 0;
            visibility: hidden;
            z-index: 2;
            pointer-events: none;
            transition-property: opacity, visibility;
            transition-timing-function: ease-in-out;
            transition-duration: 0.5s, 0s;
            transition-delay: 0s, 0.5s;
        }

        #fade-overlay.fading-out {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s, 0s !important;
        }
    </style>
</head>
<body>
    <div id="youtube-fullscreen-player"></div>
    <div id="fade-overlay"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module">
        import { StatusManager } from './js/statusManager.js';
        import { FadeManager } from './js/fadeManager.js';
        import { CommandProcessor } from './js/commandProcessor.js';
        import { YouTubeManager } from './js/youtubeManager.js';

        // Initialize all managers
        const statusManager = new StatusManager();
        const fadeManager = new FadeManager(null, statusManager); // Player will be set later
        const commandProcessor = new CommandProcessor(null, statusManager, fadeManager); // Player will be set later
        const youtubeManager = new YouTubeManager(statusManager, fadeManager, commandProcessor);

        // Set player references once YouTube manager is created
        fadeManager.player = youtubeManager.getPlayer();
        commandProcessor.player = youtubeManager.getPlayer();

        // This function is called automatically by the YouTube API script when it's ready
        window.onYouTubeIframeAPIReady = function() {
            youtubeManager.initializePlayer();
        };

        // Listen for storage events (commands from main window)
        window.addEventListener('storage', (event) => {
            commandProcessor.handleStorageChange(event);
        });

        console.log("DEBUG: [PlayerWin] Player script initialized, waiting for YouTube API ready...");
    </script>
</body>
</html>
